<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Blackjack 21</title>
</head>
<body>
	<header class="titulo">Blackjack 21</header>	
	<div class="game">
		<ul class="ul-botones">
			<li><button id="btnPlay" class="btn blue" class="derecha">Iniciar</button></li>
			<li><button id="btnStand"class="btn blue">Plantarse</button></li>
			<li><button id="btnHit"class="btn blue">Pedir</button></li>
		</ul>
		<div class="div-jugador">
			<h2><strong>Jugador</strong> - <small>0</small></h2>
			<img src="cartas/grey_back.png" class="back" id="back1" >
			<div id="jugadorCartas"></div>
		</div>
		<div class="div-stats">
			<h2><strong>Estadisticas: </strong></h2>
			<h3>Juegos Totales - <small>0</small></h3>
			<h3>Juegos Ganados - <small>0</small></h3>
			<h3>Juegos Perdidos - <small>0</small></h3>
			<h3>Juegos Empatados - <small>0</small></h3>
			<button id="btnResetStatistics" class="btn rojo">Reiniciar Estadisticas</button>
		</div>
		<div class="div-computadora">
			<h2><strong>Computadora</strong> - <small>0</small></h2>
			<img src="cartas/grey_back.png" class="back" id="back2" >
			<div id="computadoraCartas"></div>
		</div>
		<div class="ul-botones">
			<li><button id="btnReset" class="btn verde">Reiniciar Juego</button></li>
			<li><button id="btnPlayerName" class="btn amarillo">Cambiar nombre del jugador</button></li>
			<li><button id="instrucciones" class="btn verde">Instrucciones</button></li>
		</div>
	</div>
	<footer class="footer"> 
		<address>Creado por: <a href="mailto:a02003759@utmir.edu.mx">Enrique Alejandro Garcia Mota</a></address>

	</footer>
</body>
</html>
